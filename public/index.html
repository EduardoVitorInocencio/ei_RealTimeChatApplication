<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat em Tempo Real</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <form class="form-join">
          <input
            type="text"
            id="name"
            maxlength="12"
            placeholder="Seu nome"
            required
          />
          <select id="room">
            <option value="" disabled selected>Sala</option>
            <option value="Tech">Tech</option>
            <option value="Dev">Dev</option>
            <option value="AI">AI</option>
          </select>
          <button id="join" type="submit">Entrar</button>
        </form>
      </header>

      <div class="app">
        <ul class="chat-display"></ul>
      </div>

      <div class="info">
        <p class="user-list"></p>
        <p class="room-list"></p>
        <p class="activity"></p>
      </div>

      <div class="send">
        <form class="form-msg">
          <input
            type="text"
            id="message"
            placeholder="Digite sua mensagem..."
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
